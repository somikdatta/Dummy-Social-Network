<mat-card>
  <form #postForm>
    <mat-form-field>
      <input matInput [(ngModel)]="enteredTitle" placeholder="Write a title" name="postbox" #posttitle>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" [(ngModel)]="enteredContent" placeholder="Write a post.." name="postbox"
        #postcontent></textarea>
    </mat-form-field>
  </form>
  <button mat-raised-button color="accent" (click)="onAddPost()">Post</button>
</mat-card>
